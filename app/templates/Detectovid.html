<!DOCTYPE html>
<html lang="en">
<head>
  <title>Detectovid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-left">
  <h1>Dete<font color='red'>c</font>t<font color='red'>ovid</font></h1>
  <p>Upload your cough sound to get results!</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-5">
      <h3>Record:</h3><br>
      <form action="/result" enctype = "multipart/form-data" method="POST">
         <p><input type="file" accept=" audio/wav" name="audio" required/></p>
         <p><input type="submit" class="btn btn-primary" value="Upload">
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Result:</h3>
      <br>
      <p>{{ prediction_text }}</p>
    </div>
  </div>
</div>
<div class="container-fluid p-1 bg-primary text-white fixed-bottom" align="center">by Mohammad Uzair Ali</div>

</body>
</html>
